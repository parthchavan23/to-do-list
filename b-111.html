<!DOCTYPE html>
<head>
<title>To-Do List with Priority</title>
<script src="a.js"></script>
</head>
<body>
<h1>To Do List</h1>
<input type="text" placeholder="Enter the task" id="task">
<input type="number" placeholder="Enter the Priority (1-5)" id="priority" min="1" max="5">
<button onclick="add()">ADD</button>
<button id="display" onclick="displayTasks()">Display</button>
<ul id="output"></ul>
</body>
</html>
